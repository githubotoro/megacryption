                <div class="algorithm">
                  Rail Fence Cipher
                </div>
                <div class="radioButton">
                  <p>What do you want to do ?</p><br>
                  <input type="radio" name='encrypt-decrypt' id="encrypt" checked>
                  <label>Encrypt</label>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name='encrypt-decrypt' id="decrypt">
                  <label>Decrypt</label>
                </div>
                <div class="validCharacters">
                  <p>Text:- All are Valid Characters</p>
                  <p>Key:- Any Positive Number > 1 is a valid input</p>
                </div>
                <div class="input">
                  <label id="inputLabel">Enter the Original Text: </label>
                  <input type="text" placeholder="Text Value" id='inputText' class="inputText" autocomplete="off"> <br><br>
                  <label id="keyLabel">Enter the Key: </label>
                  <input type="number" placeholder="Key Value (K > 1)" id='key' class="inputText" autocomplete="off"> <br><br>
                  <label id="offsetLabel">Enter the Offset: </label>
                  <input type="number" placeholder="Offset Value" id='offset' class="inputText" autocomplete="off" onfocus="placeholderChange()"> <br><br>
                  <div class="run">
                    <button onclick="calculate()" class="btn btn-primary ml-lg-2" id="runButton">Encrypt</button>
                  </div>
                </div>
              
                <div class="programOutput">
                  <span class="output"></span>
                  <span class="copyAnswer"></span>
                </div>
                <div class="programVisualize">
                  <div class="visualizeTitle"></div>
                  <span class="visualization"></span>
